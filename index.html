<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        button { margin: 5px; }
    </style>
</head>
<body>
    <div id="menu">
        <button id="singleplayer">Singleplayer</button>
        <button id="multiplayer">Multiplayer</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Load Three.js -->
    <script src="https://threejs.org/build/three.min.js"></script>
    <script>
        console.log('Three.js version:', THREE.REVISION);
    </script>
    <!-- Load Simplex Noise -->
    <script src="https://unpkg.com/simplex-noise/simplex-noise.min.js"></script>
    <!-- Load your script last -->
    <script src="script.js"></script>
</body>
</html>
