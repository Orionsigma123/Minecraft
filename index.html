<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noisejs/0.1.0/perlin.min.js"></script>
</head>
<body>
    <div id="menu">
        <h1 id="title">Minecraft</h1>
        <button id="singleplayer">Singleplayer</button>
        <button id="multiplayer">Multiplayer</button>
        <button id="exit">Exit</button>
    </div>
    
    <!-- World Selection Overlay -->
    <div id="worldSelection" class="overlay">
        <h1>Select World</h1>
        <div id="worldList"></div>
        <button id="createWorld">Create New World</button>
        <button id="backToMenu">Back</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
